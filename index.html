<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/91f1d83e7d.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="background" id="firstBackground">
        <div class="header">
            <h1>Todo List</h1>
        </div>
        <div class="date-task">
            <div class="date-box">
                <h4>Date</h4>
                <p id="date"></p>
            </div>
            <div class="task-box" id="tasks">



            </div>
        </div>
        <div>
            <div class="addButton">
                <div onclick="clearInput()" class="add"><i onclick="clearInput()" class="fa-solid fa-plus"></i></div>
            </div>
        </div>
    </div>
    <div class="background hide"  id="secondBackground">
    <div class=" header">
        <h1>Add Task</h1>
    </div>
    <div class="backButtonDiv">
        <button class="backButton" id="backButton">&#8656; Go Back</button>
    </div>
    <div class="submit-form">
        <div class="form-group">
            <label>Task Title</label>
            <input required="" id="task" type="text">
        </div>
        <div class="form-group">
            <label>Task Description</label>
            <textarea cols="50" rows="10" id="disciption" name="textarea"></textarea>
        </div>
    </div>
    <div class="button-box">
        <button class="form-submit-btn"  id="addButton">Add Task</button>
        <button class="form-submit-btn hide"  id="updateButton" onclick="addTask()">Update</button>
        
        <button class="form-submit-btn" onclick="clearInput()">Clear</button>
    </div>
    </div>

    
</body>
<script src="script.js"></script>
</html>
